<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Ocean NFT</title>
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img src="./img/logo.svg" alt="Ocean logo">
                <p class="logo__text">OceanNFT</p>
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Market</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Features</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Community</a>
                    </li>
                </ul>
            </nav>
            <ul class="user-actions">
                <li class="user-actioms__item">
                    <a href="#" class="user-actions__link">
                        <img src="./img/cart.svg" alt="cart">
                    </a>
                </li>
                <li class="user-actioms__item">
                    <a href="#" class="user-actions__link">
                        <img src="./img/user.svg" alt="user">
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </header>

</html>
