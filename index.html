<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/spartan" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <title>Ocean NFT</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="menu--close"></div>
    <header class="header">
      <div class="container">
        <div class="header__inner">
            <ul>
                <li> 
                <a class="logo" href="#">
                    <img src="./img/Vector1.svg" alt="Ocean logo">
                </a>
            </li>
            <li>
                <a href="" class="logo-second">
                    <p class="logo-second__text">
                        <span class="first-half">Ocean</span>
                        <span class="second-half">NFT</span>
                    </p>
                </a>
            </li>
            </ul>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__close">
                        <button class="menu__close-btn">
                            <img src="./img/cross.svg" alt="Close cross">
                        </button>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Market</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Features</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Community</a>
                    </li>
                    <li class="mobile-nav">
                       <ul class="mobile-actions">
                        <li class="mobile-actions__item">
                            <a href="#" class="user-actions__link">
                                <img src="./img/cart.svg" alt="cart" width="29px" height="29px">
                            </a>
                        </li>
                        <li class="mobile-actions__item">
                            <a href="#" class="user-actions__link">
                                <img src="./img/user.svg" alt="user">
                            </a>
                        </li>
                       </ul>
                    </li>
                </ul>
                <button class="menu__button">
                    <span class="line"></span>
                    <span class="middle"></span>
                    <span class="line"></span>
                </button>

            </nav>
            <ul class="user-actions">

                <li class="user-actions__item">
                    <a href="#" class="user-actions__link">
                        <img src="./img/cart.svg" alt="cart" width="29px" height="29px">
                    </a>
                </li>
                <li class="user-actions__item">
                    <a href="#" class="user-actions__link">
                        <img src="./img/user.svg" alt="user">
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </header>

    <main class="main">
        <section class="top">
            <div class="container">
                <div class="top__inner">
                    <h1 class="top__title">
                        <span class="top__title-base">Discover, collect, and sell</span>
                        <span class="space"> </span>
                        <span class="top__title-special">Timeless</span>
                        <span class="space"> </span>
                        <span class="top__title-base">NFTs</span>
                    </h1>
                    <p class="top__text">The world’s first and largest digital marketplace for crypto collectibles and non- fungible tokens (NFTs). </p>
                   <button class="top__button">
                    <a href="#" class="top__button-link">
                        <img src="./img/button.svg" alt="button">
                    </a>
                   </button>
                   <div class="top__button-content">
                     <p class="top__button-text">Explore</p>
                     <img src="./img/arrow-btn.svg" alt="arrow" class="top__button-icon">
                     <a class="top__button-link">Create NFT’s</a>
                   </div>
                   <div class="top__analytics">
                    <ul class="top__analytics-list">
                        <li class="top__analytics-item">
                            <p class="top__number">35m+</p>
                            <p class="top__chapter">Artwork</p>
                        </li>
                        <li class="top__analytics-item">
                            <p class="top__number">18m+</p>
                            <p class="top__chapter">Auctions</p>
                        </li>
                        <li class="top__analytics-item">
                            <p class="top__number">500k+</p>
                            <p class="top__chapter">Artists</p>
                        </li>
                    </ul>
                   </div>
                   <div class="top__sponsors">
                    <ul class="top__sponsors-list">
                        <li class="top__sponsors-item">
                            <img src="./img/sponsor-logo1.png" alt="binance logo">
                        </li>
                        <li class="top__sponsors-item">
                            <img src="./img/sponsor-logo2.png" alt="Ethereum logo">
                        </li>
                        <li class="top__sponsors-item">
                            <img src="./img/sponsor-logo3.png" alt="Blockchain logo">
                        </li>
                        <li class="top__sponsors-item">
                            <img src="./img/sponsor-logo4.png" alt="BitMex logo">
                        </li>
                    </ul>
                   </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
